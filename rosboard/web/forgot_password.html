<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Forgot Password - Autonomous Oil Palm Harvesting Robot System</title>
  <style>
    body {
      background: url('/static/images/background.jpg') no-repeat center center fixed;
      background-size: cover;
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      color: #fff;
    }
    .forgot-box {
      background: rgba(0, 0, 0, 0.75);
      padding: 40px;
      border-radius: 12px;
      text-align: center;
      width: 300px;
    }
    input, button {
      width: 90%;
      margin: 10px 0;
      padding: 10px;
      border: none;
      border-radius: 6px;
    }
    button {
      background: #ef6c00;
      color: white;
      cursor: pointer;
    }
    button:hover {
      background: #f57c00;
    }
    a {
      color: #90caf9;
      text-decoration: none;
    }
    #message { /* Added for status messages */
      margin-top: 15px;
      color: #4CAF50; /* Green for success */
    }
  </style>
</head>
<body>
  <div class="forgot-box">
    <h2>Forgot Password</h2>
    <form id="forgotForm">
      <input type="email" name="email" placeholder="Enter your email" required /><br/>
      <button type="submit">Send Reset Link</button>
    </form>
    <p id="message"></p> <p><a href="/login">Back to login</a></p>
  </div>

  <script>
    document.getElementById('forgotForm').addEventListener('submit', async function(event) {
      event.preventDefault(); // Prevent default form submission
      const form = event.target;
      const formData = new FormData(form);
      const messageElement = document.getElementById('message');
      messageElement.textContent = 'Sending...';

      // Send the form data to the server using fetch
      const response = await fetch(form.action || '/forgot-password', {
        method: 'POST',
        body: formData,
      });

      // Get the response text from the server
      const responseText = await response.text();
      
      // The server always returns 200 with a generic message, which is good practice.
      messageElement.textContent = responseText;
      messageElement.style.color = '#4CAF50'; // Green success color
    });
  </script>
</body>
</html>
