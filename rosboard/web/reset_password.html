<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Reset Password</title>
    <style>
        /* Use the same styles as forgot_password.html for consistency */
        body {
            background: url('/static/images/background.jpg') no-repeat center center fixed;
            background-size: cover;
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            color: #fff;
        }
        .reset-box {
            background: rgba(0, 0, 0, 0.75);
            padding: 40px;
            border-radius: 12px;
            text-align: center;
            width: 300px;
        }
        input, button {
            width: 90%;
            margin: 10px 0;
            padding: 10px;
            border: none;
            border-radius: 6px;
        }
        button {
            background: #ef6c00;
            color: white;
            cursor: pointer;
        }
        button:hover {
            background: #f57c00;
        }
        a {
            color: #90caf9;
            text-decoration: none;
        }
        #message {
            margin-top: 15px;
            color: red; /* Error color initially */
        }
    </style>
</head>
<body>
    <div class="reset-box">
        <h2>Reset Your Password</h2>
        <form id="resetForm">
            <input type="password" id="newPassword" placeholder="Enter new password" required /><br/>
            <input type="password" id="confirmPassword" placeholder="Confirm new password" required /><br/>
            <button type="submit" id="resetButton">Set New Password</button>
        </form>
        <p id="message">Loading...</p>
        <p><a href="/login">Back to login</a></p>
    </div>

    <script>
        const messageElement = document.getElementById('message');
        const form = document.getElementById('resetForm');
        const newPasswordInput = document.getElementById('newPassword');
        const confirmPasswordInput = document.getElementById('confirmPassword');
        
        let accessToken = null;
        
        // 1. Extract the access token from the URL fragment
        function extractToken() {
            // URL fragment: e.g., #access_token=...&refresh_token=...
            const fragment = window.location.hash.substring(1);
            const params = new URLSearchParams(fragment);
            accessToken = params.get('access_token');
            
            if (accessToken) {
                messageElement.textContent = "Please enter your new password.";
                messageElement.style.color = '#fff';
            } else {
                messageElement.textContent = "Error: Missing or invalid reset token in URL.";
                form.style.display = 'none'; // Hide the form if no token
            }
        }

        // 2. Handle form submission
        form.addEventListener('submit', async function(event) {
            event.preventDefault();
            
            const newPassword = newPasswordInput.value;
            const confirmPassword = confirmPasswordInput.value;

            if (!accessToken) {
                messageElement.textContent = "Missing access token. Please request a new link.";
                messageElement.style.color = 'red';
                return;
            }

            if (newPassword !== confirmPassword) {
                messageElement.textContent = "Passwords do not match!";
                messageElement.style.color = 'red';
                return;
            }

            messageElement.textContent = 'Updating password...';
            messageElement.style.color = '#fff';
            
            const formData = new URLSearchParams();
            formData.append('access_token', accessToken);
            formData.append('password', newPassword);

            // Send the request to your Python handler
            const response = await fetch('/reset_password', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/x-www-form-urlencoded',
                },
                body: formData.toString(),
            });

            const responseText = await response.text();

            if (response.ok) {
                messageElement.textContent = responseText + " Redirecting to login...";
                messageElement.style.color = '#4CAF50'; // Green success color
                // Clear the token from the URL fragment
                window.location.hash = ''; 
                setTimeout(() => {
                    window.location.href = '/login'; // Redirect after 3 seconds
                }, 3000);
            } else {
                messageElement.textContent = responseText;
                messageElement.style.color = 'red';
            }
        });

        // Run on page load
        extractToken();
    </script>
</body>
</html>
